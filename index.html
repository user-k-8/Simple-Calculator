<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable=no">
    <title>A Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap link -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   
</head>
<body>
     <h1> A Simple Calculator</h1>
    <!-- Calculator wrapper -->
    <div class="calculator" id="calculator">
        <!-- Calculator output -->
        <div class="calculator__display" id="calculatorDisplay">0</div>
            <!-- Claculator keys -->
            <div class="calculator__keys" id="calculatorKeys">
                <button class="  calculator__key calculator__key--operator"  data-action="add">+</button>
                <button class="calculator__key calculator__key--operator" data-action="subtract">-</button>
                <button class="calculator__key calculator__key--operator" data-action="multiply">&times;</button>
                <button class="calculator__key calculator__key--operator" data-action="divide">รท</button>
                <button class=" calculator__key " id="seven">7</button>
                <button class="calculator__key" id="eight">8</button>
                <button class="calculator__key" id="nine">9</button>
                <button class="calculator__key" id="four">4</button>
                <button class="calculator__key" id="five">5</button>
                <button class="calculator__key" id="six">6</button>
                <button class="calculator__key" id="one">1</button>
                <button class="calculator__key" id="two">2</button>
                <button class="calculator__key" id="three">3</button>
                <button class="calculator__key" id="zero">0</button>
                <button class="calculator__key" data-action="decimal">.</button>
                <button class="calculator__key" id="reset" >AC</button>
                <button class="calculator__key calculator__key--enter" data-action="calculate">=</button>
              </div>
        

    </div>
  

    <script src="main.js"></script>
</body>
</html>
